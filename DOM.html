  <body>
    <script>
      function showName() {
         var userName = document.getElementById('userName').value;
         document.getElementById('hi').innerHTML="Hello " + userName;
        }
    </script>
      <input type="text" id="userName">
      <button onclick="showName()">
      Show my name</button>
      <p id="hi"></p>
  </body
